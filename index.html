<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="nft-preview-card-component-main/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="card">
            <div class="image">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" class="equiimage">
                <div>
                    <img src="nft-preview-card-component-main/images/icon-view.svg" alt="">
                </div>
            </div>
            <h3>Equilibrium #3429</h3>
            <div class="description">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="price-days">
                <div class="price">
                    <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                    0.041 ETH
                </div>
                <div class="days">
                    <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">3 days left
                </div>
            </div>
            <div class="creator">
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt="" class="profile-pic">
                Creation of <span> Yashas Bharadwaj</span>
            </div>        
        </div>
    </main>
</body>
</html>
